type Query {
    info: String!
    feed: [Link!]!
    link(id: ID!): Link
}

type Mutation {
    post(url:String!, description: String!): Link!
    update(id: ID!, url: String, description: String): Link
    delete(id: ID!): Successful
}

type Link {
    id: ID!
    description: String!
    url: String!
}

type Successful {
    isSuccessful: Boolean
}